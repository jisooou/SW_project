        body {

        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .grid-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 5px;
            perspective: 1000px; 
            position: relative;
            cursor: help; /*pointer;*/
            border-radius: 20px;
        }

        .grid-image:hover {
            transform-style: preserve-3d;
            transform: rotateY(180deg); 
            transition: transform 0.5s ease; 
        }

        .grid-image img {
            backface-visibility: hidden; 
        }

        .page-title {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 25px; 
            color: lightcyan; 
        }

	</style>
</head>
